<!DOCTYPE html>
<html lang="en">
<head>
<title>SilphSpa</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" type="text/css">
<link href="stile.css" rel="stylesheet" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar"
	data-offset="50">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">SilphSpa</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li><a href="/fotografi">Fotografi</a></li>
					<li><a href="/album">Album</a></li>
					<li><a href="/fotografie">Fotografie</a></li>
					<li><a href="/loginAmministratore">Area Amministratore</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<!-- Main component for a primary marketing message or call to action -->
		<div>
		<br>
		<br>
		<br>
		<br>
			<h4>Nuovo Album</h4>

		</div>

		<form th:action="@{/album}" method="POST" th:object="${album}">
			<table>
				<tr>

					<td>Nome</td>
					<td><input type="text" th:field="*{nome}" /></td>
					<!-- stampa errori se ci sono -->
					<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>

				</tr>

				<tr>

					<td>Data Pubblicazione</td>
					<td><input type="text" th:field="*{dataPubblicazione}" /></td>
					<!-- stampa errori se ci sono -->
					<td th:if="${#fields.hasErrors('dataPubblicazione')}" th:errors="*{dataPubblicazione}"></td>

				</tr>


				<tr>
					<td>
						<button type="submit">Invio</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- /container -->
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
